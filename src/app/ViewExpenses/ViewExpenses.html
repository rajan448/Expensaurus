<ion-header>
  <ion-toolbar>
    <ion-title>
      View Expenses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-split-pane contentId="menu-content">
  <!--  our side menu  -->
  <ion-menu contentId="menu-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>
  </ion-split-pane>

<ion-content>
  <app-expense *ngFor="let expense of expenses" [expense]="expense">
  </app-expense>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createSearchModal($event)">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-infinite-scroll (ionInfinite)="fetchMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
